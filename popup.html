<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timezone Viewer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Timezones</h1>
		<div id="timezones" class="timezones"></div>
		<button id="add-country" class="add-country-btn">Add More Countries</button>
	</div>

	<!-- Country Selection Modal -->
	<div id="country-selection-modal" class="modal">
		<div class="modal-content">
			<h2>Select a Country</h2>
			<select id="country-dropdown"></select>
			<button id="confirm-add" class="confirm-btn">Add Country</button>
		</div>
	</div>

	<script src="popup.js"></script>
</body>
</html>
